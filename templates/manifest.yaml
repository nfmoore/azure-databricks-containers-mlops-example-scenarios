apiVersion: v1
kind: Service
metadata:
  labels:
    app: wine-quality-service
  name: wine-quality-service
spec:
  ports:
    - name: predict
      port: 5000
      targetPort: 5000
  selector:
    app: wine-quality-service
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wine-quality-service
  name: wine-quality-service
spec:
  selector:
    matchLabels:
      app: wine-quality-service
  template:
    metadata:
      labels:
        app: wine-quality-service
    spec:
      containers:
        - image: crbkubuv001.azurecr.io/wine_quality_service:latest
          imagePullPolicy: Always
          name: wine-quality-service
          ports:
            - containerPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wine-quality-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /wine-quality(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: wine-quality-service
                port:
                  number: 80
